---
permalink: /myPosts/
---
[
  {% for post in site.posts %}
    {
      "title": "{{ post.title }}",
      "category": "{{ post.category }}",
      "summary": "{{post.summary}}",
      "image": "{{post.image}}",
      "url": "{{site.url}}/{{ post.url }}"
    }
    {% unless forloop.last %},{% endunless %}
  {% endfor %}
]
