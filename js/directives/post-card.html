 <div class="col s12 m12 l6">
      <div class="card {{color}}">
        <div class="card-content white-text">
          <span class="card-title">{{title}}</span>
          <p>{{summary}}</p>
        </div>
        <div class="card-action">
          <a href="{{url}}" class="waves-effect waves-light btn btn-open-post cyan darken-1"><i class="material-icons right">launch</i>Ler sobre</a></a>
          <a class="waves-effect waves-light btn btn-floating float-right btn-share" onclick="$(this).parent().find('.btn-share-social').toggle();"><i class="material-icons right">share</i>Compartilhar</a></a>  
          <ul>
            <li>
            <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{post.url}}" 
              class="btn-share-social waves-effect waves-light btn-floating float-right">
              <img src="/img/icons/facebook_icon.png">
            </a>
            </li>
            
            <li>
            <a target="_blank" href="https://twitter.com/home?status=Gostei%20de%20um%20post%20do%20%40packtudo%20{{site.url}}{{post.url}}" class="btn-share-social waves-effect waves-light btn btn-floating float-right">
              <img src="/img/icons/twitter_icon.png">
            </a>
            </li>
            <li>
            <a target="_blank" href="https://plus.google.com/share?url={{site.url}}{{post.url}}" class="btn-share-social waves-effect waves-light btn btn-floating float-right">
              <img src="/img/icons/google_plus_icon.png">
            </a>
            </li>
            <li>
            <a target="_blank" href="http://www.linkedin.com/shareArticle?mini=true&url={{site.url}}{{post.url}}&title={{post.title}}&summary={{post.summary}}&source={{site.url}}" class="btn-share-social waves-effect waves-light btn btn-floating float-right">
              <img src="/img/icons/linkedin_icon.png">
            </a>
            </li>
          </ul>
        </div>
      </div>
  </div>
